<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google sing in</title>
</head>
<body>
    <h1>Google sing in</h1>

    <div id="g_id_onload"
         data-client_id="1065342930339-juieg8b7d9sokg6ovod9hqfjmpggc0ac.apps.googleusercontent.com"
         data-auto_prompt="false"
         data-callback="handleCredentialResponse"></div>         
      </div>
      <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
      </div>

      <button id="google_signout">
        Signout
      </button>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
           
            //google token: ID token
            // console.log('ID token:',response.credential)
            const body= {id_token: response.credential}

            fetch("http://restserver-curso-nodejs-nhc.herokuapp.com/api/auth/google", {
                method: 'POST',
                headers: {
                    'Content-Type':'application/json',
                },
                body: JSON.stringify(body)
            }).then( resp => resp.json()).then(resp => {
                console.log(resp);
                localStorage.setItem('email',resp.usuario.correo)
                location.reload()
            })
            .catch(console.warn())
        }
        const button = document.getElementById('google_signout')
        button.onclick = () => {
            console.log(google.accounts.id);
            google.accounts.id.disableAutoSelect()
            google.accounts.id.revoke(localStorage.getItem('email'), done =>{
                localStorage.setItem('emial','')
                location.reload()
            })

        }
      </script>
</body>
</html>
